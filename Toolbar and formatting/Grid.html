<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<title></title>
</head>
<body>

	<!-- 网格布局 ui-bar-b（控制子容器主题样式）-->
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏标题</h1>
			<!-- 两列 -->
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="ui-bar ui-bar-a h60">A</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-bar ui-bar-a h60">B</div>
				</div>
			</div>
			<!-- 三列 -->
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<div class="ui-bar ui-bar-b h60">A</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-bar ui-bar-b h60">B</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-bar ui-bar-b h60">C</div>
				</div>
			</div>
			<!-- 四列 -->
			<div class="ui-grid-c">
				<div class="ui-block-a">
					<div class="ui-bar ui-bar-d h60">A</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-bar ui-bar-d h60">B</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-bar ui-bar-d h60">C</div>
				</div>
				<div class="ui-block-d">
					<div class="ui-bar ui-bar-d h60">D</div>
				</div>
			</div>
			<!-- 五列 -->
			<div class="ui-grid-d">
				<div class="ui-block-a">
					<div class="ui-bar ui-bar-e h60">A</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-bar ui-bar-e h60">B</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-bar ui-bar-e h60">C</div>
				</div>
				<div class="ui-block-d">
					<div class="ui-bar ui-bar-e h60">D</div>
				</div>
				<div class="ui-block-e">
					<div class="ui-bar ui-bar-e h60">E</div>
				</div>
			</div>

		</div>
	</div>
	<!-- 可折叠区域 -->
	<div data-role="page">
		<div data-role="header"><h1>头部标题</h1></div>
		<div data-role="collapsible-set">
			<div data-role="collapsible">
				<h3>图书</h3>
				<p><a href="#">文艺</a></p>
				<p><a href="#">少儿</a></p>
				<p><a href="#">社科</a></p>
			</div>
			<div data-role="collapsible" data-collapsed="false">
				<h3>音乐</h3>
				<p><a href="#">流行</a></p>
				<p><a href="#">传统</a></p>
				<p><a href="#">通俗</a></p>
			</div>
		</div>
		<div data-role="collapsible">
			<h3>这是第一层</h3>
			<p>这是第一层的内容</p>
			<div data-role="collapsible">
				<h3>这是第二层</h3>
				<p>这是第二层内容</p>
			</div>
		</div>
	</div>

</body>
</html>
